<script>
    
  
  function reverse( str )
  {
    
    let rev_str = "";
    for( let i = str.length-1 ;i >= 0 ;i--)
    {
      rev_str+= str[i];
    }
    
    return rev_str;
  }
 
  
  function is_palindrome( str )
  {
    reverse_str = reverse(str);
    if( reverse_str === str)
    {
      console.log(" string is palindrome ");
    }
    else
    {
      console.log(" string is not palindrome")
    }
  }
  console.log(is_palindrome('madam'));

</script>
